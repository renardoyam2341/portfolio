<!DOCTYPE html>
<html lang="en">

<head>
	<title>freeCodeCamp Survey Form</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description"><i>Thank you for taking the time to help us improve the platform</i></p>

  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name <input id="name" type="text" name="name" required placeholder="Enter your Name"/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" name="email" required placeholder="Enter Your Email"/></label>
      <label for="number" id="number-label">Age(optional) <input id="number" type="number" name="email" placeholder="Age" min="0" max="150"/></label>
    </fieldset>

    <fieldset>
      <label for="currentrole">Which option best describes your current role?
        <select id="dropdown" name="current" id="current">
          <option value="0">Select current role</option> 
          <option value="1">Student</option> 
          <option value="2">Full time Job</option> 
          <option value="3">Full time Learner</option> 
          <option value="4">Prefer not to say</option> 
          <option value="5">Other</option> 
        </select>
      </label>
    </fieldset>

    <fieldset>
      <label for="q2">Would you recommend freeCodeCamp to a friend?</label>
      <label for "radbutton"><input id="definitely" type="radio" name="radbutton" value="definitely"/>Definitely</label>
      <label for "radbutton"> <input id="maybe" type="radio" name="radbutton" value="maybe"/>Maybe</label>
      <label for "radbutton"><input id="notsure" type="radio" name="radbutton" value="notsure"/>Not Sure</label>
    </fieldset>

    <fieldset>
      <label for="fav">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="fav" id="fav"
          <option value="0">Select an option</option> 
          <option value="1">Challenges</option> 
          <option value="2">Projects</option> 
          <option value="3">Community</option> 
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <label for="question1">What would you like to see improved?</label>
      <label for="frontend"> <input type="checkbox" id="frontend" value="frontend"> Front-end Projects </label>
      <label for="backend"> <input type="checkbox" id="backend" value="backend"> Back-end Projects </label>
      <label for="data"> <input type="checkbox" id="data" value="data"> Data Visualization </label>
      <label for="chal"> <input type="checkbox" id="chal" value="chal"> Challenges </label>
      <label for="open"> <input type="checkbox" id="open" value="open"> Open-source Community </label>
      <label for="ghr"> <input type="checkbox" id="ghr" value="ghr"> Glitter help rooms </label>
      <label for="vid"> <input type="checkbox" id="vid" value="vid"> Videos </label>
      <label for="ctm"> <input type="checkbox" id="ctm" value="ctm"> City Meetups </label>
      <label for="wiki"> <input type="checkbox" id="wiki" value="wiki"> Wiki </label>
      <label for="forum"> <input type="checkbox" id="forum" value="forum"> Forum </label>
      <label for="addc"> <input type="checkbox" id="addc" value="addc"> Additional Courses </label>
    </fieldset>

    <fieldset>
        <label for="commsuggs">Any comments or suggestions?</label>
        <label for="textarea">
          <textarea id="commsuggs" name="commsuggs" placeholder="Enter your comment here..."></textarea>
        </label>
    </fieldset>

    <fieldset><label for="submitbutton"><input type="submit" value="Submit" id="submit"/></label></fieldset>

  </form>

</body>
</html>
